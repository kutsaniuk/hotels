<div class="popup-container"></div>
  <div id="hotel-add" class="panel panel-default popup" ng-cotroller="ActionCtrl">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i>{{action}}</h3>
      <i class="glyphicon glyphicon-remove action action-close right" ng-click="close()"></i>
    </div>
    <div class="panel-body">
      <div class="col-lg-12">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="name">
        <label>Country</label>
        <select class="form-control" ng-model="country">
          <option>Ukraine</option>
          <option>USA</option>
        </select>
        <label>City</label>
        <input type="text" class="form-control" ng-model="city">
        <label>Adress</label>
        <input type="text" class="form-control" ng-model="adress">
        <label>Director</label>
        <input type="text" class="form-control" ng-model="director">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="email">
        <label>Phone of Director</label>
        <input type="text" class="form-control" ng-model="phoneOfDirector">
        <label>Phone Orders</label>
        <input type="text" class="form-control" ng-model="phoneOrders">
      </div><!-- /.col-lg-6 -->     
      <div class="col-lg-12 tools">
        <button class="btn btn-primary" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
        <a href="/hotels" class="btn btn-default right" style="margin-right: 15px;">Cancel</a>
      </div>
    </div>
  </div>
